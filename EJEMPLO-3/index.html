
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="(link unavailable)">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="inicio">Inicio</a></li>
                <li><a href="#" id="perfil">Perfil</a></li>
                <li><a href="#" id="amigos">Amigos</a></li>
                <li><a href="#" id="mensajes">Mensajes</a></li>
                <li><a href="#" id="Configuración">Configuración</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="perfil">
            <h1>Perfil de usuario</h1>
            <img src="img/perfil.jpg" alt="Imagen de perfil" id="imagen-perfil">
            <p>Nombre: <span id="nombre-usuario"></span></p>
            <p>Biografía: <span id="biografia-usuario"></span></p>
            <button id="editar-perfil">Editar perfil</button>
        </section>
        <section id="publicaciones">
            <h1>Publicaciones</h1>
            <ul id="lista-publicaciones">
                <!-- Aquí se mostrarán las publicaciones -->
            </ul>
            <button id="nueva-publicacion">Nueva publicación</button>
        </section>
        <section id="amigos">
            <h1>Amigos</h1>
            <ul id="lista-amigos">
                <!-- Aquí se mostrarán los amigos -->
            </ul>
            <button id="agregar-amigo">Agregar amigo</button>
        </section>
        <section id="mensajes">
            <h1>Mensajes</h1>
            <ul id="lista-mensajes">
                <!-- Aquí se mostrarán los mensajes -->
            </ul>
            <button id="nuevo-mensaje">Nuevo mensaje</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Red Social</p>
    </footer>
</body>
</html>
