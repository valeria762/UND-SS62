<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="styleContenido.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MiRedSocial</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cerrar sesión</a>
              </li>
        
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li> -->
              
              <li class="nav-item"> 
                Notifications <span class="badge text-bg-secondary">4</span>
              </li>
              <li>
                Inbox
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    <span class="visually-hidden">Mensajes no leidos</span>
                </span>
              </li>

            </ul>
            
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="main-content">
            <aside class="sidebar">
                <div class="profile">
                    <img src="img/usuario.png" alt="Foto de perfil">
                    <h2>User Name</h2>
                </div>
                <div class="friends">
                    <h3>Contactos</h3>
                    <ul>
                        <li>Contacto 1</li>
                        <li>Contacto 2</li>
                        <li>Contacto 3</li>
                    </ul>
                </div>
            </aside>
            <main>
                <div class="create-post">
                    <textarea id="placeholder" placeholder="¿Qué estás pensando?"></textarea>
                    <div class="container2">
                        <div class="cameraPrivacity">
                            <input type="file" id="photoPost" class="hide" accept="image/*">
                            <label for="photoPost">
                                <img src="img/iconPhoto.png" class="camera" alt="iconPhoto">
                            </label>
                        </div>
                        <div class="privacidad">
                            <select id="privacyPostArea">
                                <option value="1">Público</option>
                                <option value="2">Privado</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-outline-info">Publicar</button>
                    </div>
                    </div>
                    
                <div class="posts">
                    <div class="post">
                        <h3>Usuario 1</h3>
                        <p>Contenido de la publicación...</p>
                    </div>
                    <div class="post">
                        <h3>Usuario 2</h3>
                        <p>Contenido de otra publicación...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
